<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniverse - Register</title>
    <link rel="stylesheet" href="../Css/LoginAndRegister/LoginRegister.css">
    <script src="../node_modules/scrollreveal/dist/scrollreveal.js"></script>
</head>
<body>
    
    <!-- Header start -->
    <header>
        <nav>
            <div class="nav-row">
                <div class="logo-container">
                    <h1>AniVerse</h1>
                     <div class="logo-img-cont">
                         <img src="../Images/Kintoun.webp" alt="Nube Voladora">
                     </div>
                 </div>
            </div>
        </nav>
    </header>
    <!-- Header end -->

    <!-- Main start -->
    <main>
        <div class="main-container">
            <section class="login-register-section">
                
                <div class="register-container hide-form">
                    <div class="register-title-cont">
                        <span class="title">REGISTER</span>
                    </div>

                    <div class="register-form-cont">
                        <form id="register-form">

                            <div class="user-cont">
                                <label for="register-username">User: </label>
                                <input type="text" id="register-username" name="register-username" placeholder="Enter your user..." required>
                            </div>
    
                            <div class="password-cont">
                                
                               <div class="password-user-cont">
                                    <label for="register-password">Password: </label>
                                    <input type="password" id="register-password" name="register-password" placeholder="Enter your password..." required>
                               </div>
    
                                <div class="password-user-confirm-cont">
                                    <label for="register-confirm-password">Confirm password: </label>
                                    <input type="password" id="register-confirm-password" name="register-confirm-password" placeholder="Confirm your user..." required>
                                </div>
    
                            </div>
    
                            <div class="submit-cont">
                                <button type="submit" class="submit-button" id="submit-register-button">Register</button>
                                <button class="login-redirect">Login</button>
                            </div>
    
                        </form>
                    </div>
                </div>

                <div class="login-container">
                    <div class="login-title-cont">
                        <span class="title">LOGIN</span>
                    </div>
                    
                    <div class="login-form-cont">

                        <form id="login-form">

                            <div class="user-cont">
                                <label for="login-username">User: </label>
                                <input type="text" id="login-username" name="login-username" placeholder="Enter your user..." required>
                            </div>
    
                            <div class="password-cont">
                                <label for="login-password">Password: </label>
                                <input type="password" id="login-password" name="login-password" placeholder="Enter your password..." required>
                            </div>
    
                            <div class="submit-cont">
                                <button type="submit" class="submit-button" id="submit-login-button">Login</button>
                                <button class="register-redirect">Register</button>
                            </div>
    
                        </form>

                    </div>

                </div>
                
            </section>
        </div>
    </main>
    <!-- Main end -->

    <script src="../js/Login-Register/userValidation.js"></script>
</body>
</html>
